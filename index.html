<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f3ff;
      --primary-dark: #0095a8;
      --accent: #ff073a;
      --dark: #0a0e17;
      --darker: #05070f;
      --light: #ffffff;
      --gray: #8a8d93;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(rgba(5, 7, 15, 0.95), rgba(5, 7, 15, 0.95)), 
                  url('https://images.unsplash.com/photo-1536240478700-b869070f9279?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1) 0%, transparent 80%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      background: rgba(10, 14, 23, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(0, 243, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, transparent, transparent, var(--primary), transparent, transparent);
      animation: borderAnimation 3s linear infinite;
    }
    
    @keyframes borderAnimation {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }
    
    .logo {
      display: block;
      width: 120px;
      height: 120px;
      margin: 0 auto 25px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      padding: 5px;
      box-shadow: 0 0 20px var(--primary);
      background: rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }
    
    p {
      text-align: center;
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 30px;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      background: rgba(5, 7, 15, 0.7);
      border: 1px solid rgba(0, 243, 255, 0.5);
      border-radius: 8px;
      color: var(--light);
      margin-bottom: 25px;
      transition: all 0.3s ease;
      outline: none;
      font-family: 'Rajdhani', sans-serif;
    }
    
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }
    
    input::placeholder {
      color: var(--gray);
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300f3ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
      padding-right: 40px;
    }
    
    option {
      background: var(--darker);
      color: var(--light);
      padding: 10px;
    }
    
    #sendBtn {
      width: 100%;
      padding: 18px;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: var(--darker);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
    }
    
    #sendBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 243, 255, 0.6);
    }
    
    #sendBtn:active {
      transform: translateY(1px);
    }
    
    #sendBtn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 100%; }
    }
    
    /* Particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }
    
    /* Status indicator */
    .status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      background: rgba(5, 7, 15, 0.7);
      border-left: 4px solid var(--primary);
      font-size: 1rem;
      text-align: center;
      display: none;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Attack Menu</h1>
    <img src="https://via.placeholder.com/120/00f3ff/05070f?text=LOGO" class="logo" alt="Logo"/>
    <p>Select Target & Bug</p>
    
    <input type="text" id="target" placeholder="Target number (e.g. +62 812...)">
    
    <select id="bug-type">
      <option>Crash Infinity</option>
      <option>Blank Freeze</option>
      <option>Lag Flood</option>
      <option>Memory Overload</option>
      <option>System Crash</option>
    </select>
    
    <button id="sendBtn">â–¶ SEND BUG</button>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}vw`;
        particle.style.bottom = '0';
        particle.style.animationDelay = `${delay}s`;
        
        particles.appendChild(particle);
      }
    }
    
    // Send bug function
    document.getElementById('sendBtn').addEventListener('click', function() {
      const target = document.getElementById('target').value;
      const bugType = document.getElementById('bug-type').value;
      const status = document.getElementById('status');
      
      if (!target) {
        // Shake animation for empty input
        const input = document.getElementById('target');
        input.style.animation = 'shake 0.5s';
        setTimeout(() => {
          input.style.animation = '';
          alert('Please enter a target number!');
        }, 500);
        return;
      }
      
      // Show loading status
      status.style.display = 'block';
      status.innerHTML = `<span style="color: var(--primary)">ðŸ”„ Sending ${bugType} to ${target}...</span>`;
      
      // Simulate API call
      setTimeout(() => {
        status.innerHTML = `âœ… <span style="color: var(--primary)">${bugType} successfully sent to ${target}</span>`;
        
        // Clear status after 3 seconds
        setTimeout(() => {
          status.style.display = 'none';
        }, 3000);
      }, 2000);
    });
    
    // Add shake animation for errors
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        20%, 40%, 60%, 80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
    
    // Initialize particles on load
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
